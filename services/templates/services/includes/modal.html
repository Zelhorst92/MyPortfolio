<!-- Modal for confirming deletion of a service item -->
<div class="modal fade" id="ConfirmModal{{ service.id }}" tabindex="-1" aria-labelledby="ConfirmModal{{ service.id }}Label" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title" id="ConfirmModal{{ service.id }}Label">Delete Service?</h2>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete {{ service.name }}, with a price of {{ service.price }}?</p>
				<p>This can not be undone!</p>
			</div>
			<div class="modal-footer" style="display: block">
				<button type="button" class="btn btn-secondary float-start rounded-0" data-bs-dismiss="modal">Back</button>
				<a href="{% url 'delete_service' service.id %}" class="btn btn-danger float-end rounded-0">Delete</a>
			</div>
		</div>
	</div>
</div>
