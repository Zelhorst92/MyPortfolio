{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container" >
    <div class="row">
        <h4>
            <a href="{% url 'home' %}" class="btn btn-lg rounded-0 text-uppercase py-3" style="margin-top: 5rem;">Back</a>
        </h4>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if service.image %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ service.image.url }}" alt="{{ service.name }}">
                    </a>
                {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="/media/noimage.png" alt="{{ service.name }}">
                    </a>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ service.name }}</p>
                <p class="lead mb-0 text-left font-weight-bold">${{ service.price }}</p>
                <p class="mt-3">{{ service.description }}</p>
                <p><a href="#" class="col-6 btn btn-primary">Add to cart</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
